<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics event helper!</title>
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics_debug.js', 'ga');

    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="/tiny-ga-events-helper.umd.dev.js" type="text/javascript"></script>
</head>
<body>
<button data-value="1" class="button button-1" data-label="button-1">button-1</button>
<button data-value="2" class="button button-2" data-label="button-2">button-2</button>
<button data-value="3" class="button button-3">button-3</button>
<button data-value="4" class="button button-4">button-4</button>
<button data-value="5" class="button button-5">button-5</button>
<script>
  // Here's a little test.
  var events = [{
    el: '.button',
    domEvent: 'click',
    eventCategory: 'test!',
    eventAction: 'myAction',
    eventLabel: function () {
      // `this` is the **INDIVIDUAL** DOM element itself. You can access the DOM API using `this` in any callback function
      // for these events.
      return this.dataset.label;
    },
    eventValue: function() {
      return this.dataset.value;
    }
  }];

  new TinyGaEventsHelper(events)
</script>
</body>
</html>
